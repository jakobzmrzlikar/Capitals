<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <title>Capitals</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="{% url 'index'%}">Domov</a>
        {% if user.is_authenticated %}
        <span class="navbar-brand mb-0 h1">Uporabnik: {{ user.get_username }}</span>
        {% load pinax_points_tags %}
        {% points_for_object user as points %}
        <span class="navbar-brand mb-0 h1">Točke: {{ points }}</span>
        <a class="navbar-brand" href="{% url 'logout'%}?next={{request.path}}">Odjava</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'login'%}?next={{request.path}}">Prijava</a>
        <a class="navbar-brand" href="{% url 'signup'%}">Ustvari račun</a>
        {% endif %}
    </nav>
    
    <div id="content">
    {% block content %}{%endblock%}
    </div>

</body>

</html>
