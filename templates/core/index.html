{% extends "base.html" %}

{% block content %}

<h1>CAPITALS</h1>
<a role="button" class="btn btn-primary btn-lg" href="{% url 'question' %}">Začni igro</a>
<h2>NAJBOLJŠI IGRALCI</h2>
<div id="leaderboard">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Uporabnik</th>
                <th scope="col">Točke</th>
            </tr>
        </thead>
        <tbody>
            {% for username, points in user_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ username }}</td>
                <td>{{ points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
